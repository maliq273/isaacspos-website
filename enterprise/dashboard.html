<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Hub â€” IsaacsPOS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --dark: #050505; }
        body { background-color: var(--dark); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        .industrial-grid {
            background-color: var(--dark);
            background-image: radial-gradient(circle at 1px 1px, rgba(16, 185, 129, 0.07) 1px, transparent 0);
            background-size: 50px 50px;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        #main-app-shell { 
            opacity: 0; 
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1); 
            pointer-events: none; 
            transform: scale(0.98);
        }
        #main-app-shell.ready { 
            opacity: 1; 
            pointer-events: auto; 
            transform: scale(1);
        }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2rem;
            padding: 30px;
        }
        .nav-btn {
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.4);
            transition: all 0.2s;
        }
        .nav-btn.active { background: var(--emerald); color: #000; }
        .filter-pill {
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            font-size: 10px;
            font-weight: 800;
            cursor: pointer;
        }
        .filter-pill.active { color: var(--emerald); border: 1px solid var(--emerald); }
    </style>
</head>
<body class="bg-[#050505] text-white selection:bg-emerald-500 selection:text-black">
    
    <div id="main-app-shell" class="flex h-screen overflow-hidden ready">
        <!-- Sidebar -->
        <aside class="w-80 glass border-r border-white/5 flex flex-col p-8 hidden lg:flex">
            <div class="flex items-center gap-4 mb-16">
                <div class="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center">
                    <span class="text-xl font-black italic text-white">I</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-sm font-black uppercase tracking-tighter">Enterprise</span>
                    <span class="text-[8px] font-bold text-emerald-500 tracking-[0.3em] uppercase">V2.1 Hub</span>
                </div>
            </div>

            <nav class="flex-1 space-y-4">
                <div class="nav-btn active" data-tab="performance"><i data-lucide="layout-grid"></i> Performance</div>
                <div class="nav-btn" data-tab="journal"><i data-lucide="book-open"></i> Sales Journal</div>
                <div class="nav-btn" data-tab="team"><i data-lucide="users"></i> Team Stats</div>
                <div class="nav-btn" data-tab="recon"><i data-lucide="shield-check"></i> Recon Logs</div>
                <div class="pt-8 opacity-20 uppercase text-[9px] font-black tracking-widest border-t border-white/5 mt-8">Configuration</div>
                <div class="nav-btn" data-tab="settings"><i data-lucide="settings"></i> System Node</div>
            </nav>

            <div class="mt-auto pt-8 border-t border-white/5">
                <button id="logout-btn" class="flex items-center gap-4 text-[10px] font-black uppercase tracking-widest text-white/30 hover:text-red-400 transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Terminal Shutdown
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-y-auto industrial-grid">
            <header class="p-8 sticky top-0 z-50 glass border-b border-white/5 flex flex-wrap justify-between items-center gap-6">
                <div class="flex flex-col">
                    <h2 id="current-tab-title" class="text-2xl font-black uppercase tracking-tighter">Performance Hub</h2>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                        <span class="text-[9px] font-black text-white/40 uppercase tracking-widest">Master Uplink Optimal</span>
                    </div>
                </div>

                <div class="flex flex-wrap items-center gap-4 bg-white/5 p-2 rounded-2xl">
                    <div class="flex items-center gap-2 px-4 border-r border-white/10">
                        <i data-lucide="home" class="w-4 h-4 text-emerald-500"></i>
                        <select id="branch-selector" class="bg-transparent text-[10px] font-black uppercase outline-none cursor-pointer text-white/60">
                            <option value="all">Global Matrix (All Branches)</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <div class="filter-pills flex gap-1">
                            <div class="filter-pill active" data-range="7">7D</div>
                            <div class="filter-pill" data-range="14">14D</div>
                            <div class="filter-pill" data-range="30">30D</div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="p-8 space-y-12 max-w-7xl mx-auto w-full">
                <div id="tab-performance" class="tab-content space-y-12">
                    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="dashboard-card">
                            <div class="text-[9px] font-black uppercase text-white/30 tracking-widest mb-4">Gross Revenue</div>
                            <div class="text-4xl font-black tracking-tighter text-white" id="stat-revenue">R0.00</div>
                        </div>
                        <div class="dashboard-card">
                            <div class="text-[9px] font-black uppercase text-white/30 tracking-widest mb-4">Total Tips Logged</div>
                            <div class="text-4xl font-black tracking-tighter text-white" id="stat-tips">R0.00</div>
                        </div>
                        <div class="dashboard-card">
                            <div class="text-[9px] font-black uppercase text-white/30 tracking-widest mb-4">Inventory Value</div>
                            <div class="text-4xl font-black tracking-tighter text-white" id="stat-inventory">R0.00</div>
                        </div>
                        <div class="dashboard-card">
                            <div class="text-[9px] font-black uppercase text-white/30 tracking-widest mb-4">Daily Average</div>
                            <div class="text-4xl font-black tracking-tighter text-white" id="stat-avg">R0.00</div>
                        </div>
                    </div>

                    <div class="dashboard-card">
                        <div class="h-80 w-full">
                            <canvas id="revenue-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
