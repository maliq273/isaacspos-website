<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Login — IsaacsPOS</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --dark: #000000; --card-bg: #0a0a0a; }
        body { background-color: var(--dark); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .industrial-grid {
            background-color: var(--dark);
            background-image: radial-gradient(circle at 1px 1px, rgba(16, 185, 129, 0.07) 1px, transparent 0);
            background-size: 50px 50px;
        }
        .auth-card {
            background: var(--card-bg);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 3rem;
            padding: 50px;
            box-shadow: 0 40px 100px rgba(0,0,0,1);
            position: relative;
            z-index: 10;
        }
        .auth-input {
            width: 100%;
            background-color: #FFFFFF !important;
            color: #000000 !important;
            border: 3px solid #E5E7EB;
            border-radius: 18px;
            padding: 24px 28px;
            outline: none;
            font-weight: 800;
            font-size: 18px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .auth-input:focus {
            border-color: var(--emerald) !important;
            box-shadow: 0 0 0 8px rgba(16, 185, 129, 0.15) !important;
            transform: scale(1.01);
        }
    </style>
</head>

<body class="bg-black text-white selection:bg-emerald-500 selection:text-black">

<!-- The Definitive Gatekeeper Overlay -->
<div id="sync-overlay" class="fixed inset-0 z-[500] bg-black flex flex-col items-center justify-center hidden">
    <div class="w-24 h-24 border-4 border-emerald-500/10 border-t-emerald-500 rounded-full animate-spin mb-10"></div>
    <div class="text-center">
        <div class="text-[10px] font-black uppercase tracking-[0.6em] text-emerald-500 mb-4 animate-pulse">Security Protocol Alpha</div>
        <h2 class="text-3xl font-black uppercase tracking-tighter">Establishing Secure Handshake</h2>
        <p class="text-white/20 text-[10px] mt-6 font-black uppercase tracking-[0.4em]">Synchronizing with Supabase Enterprise Registry...</p>
    </div>
</div>

<div class="min-h-screen flex items-center justify-center p-6 industrial-grid">
    <div class="auth-card w-full max-w-md">

        <div class="mb-12 text-center">
            <div class="w-20 h-20 bg-emerald-600 rounded-3xl flex items-center justify-center mx-auto mb-8">
                <span class="text-4xl font-black italic text-white">I</span>
            </div>
            <h1 class="text-4xl font-black uppercase tracking-tighter">Enterprise Hub</h1>
        </div>

        <!-- Error Feedback -->
        <div id="auth-error" class="hidden mb-8 p-5 bg-red-500/10 border-2 border-red-500/30 rounded-2xl text-red-400 text-xs font-black uppercase tracking-widest flex items-center gap-4">
            <i data-lucide="shield-alert" class="w-5 h-5"></i>
            <span id="error-message">Access Denied: Invalid Credentials</span>
        </div>

        <form id="login-form" class="space-y-8">
            <div class="space-y-3">
                <label class="text-[9px] font-black uppercase tracking-[0.5em] text-white/30 ml-2 block">Identity Registry</label>
                <input type="email" id="email" required placeholder="admin@salon.co.za" class="auth-input w-full" autocomplete="email">
            </div>

            <div class="relative space-y-3">
                <label class="text-[9px] font-black uppercase tracking-[0.5em] text-white/30 ml-2 block">Secure Cipher</label>
                <input type="password" id="password" required placeholder="••••••••" class="auth-input w-full pr-14" autocomplete="current-password">
                <button type="button" id="toggle-password" class="absolute right-5 top-[46px] text-gray-400 hover:text-emerald-500 transition-colors">
                    <i data-lucide="eye" class="w-5 h-5"></i>
                </button>
            </div>

            <button type="submit" id="submit-btn" class="w-full py-7 bg-emerald-600 hover:bg-emerald-500 text-black font-black uppercase text-xs tracking-[0.4em] rounded-[1.5rem] transition-all shadow-2xl active:scale-95 flex items-center justify-center gap-4">
                Initiate Access <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
        </form>

        <div class="mt-16 pt-10 border-t border-white/5 text-center">
            <a href="../index.html" class="text-[9px] font-black uppercase tracking-[0.4em] text-white/20 hover:text-emerald-500 transition-colors flex items-center justify-center gap-3">
                <i data-lucide="chevron-left" class="w-3 h-3"></i> Return to Terminal
            </a>
        </div>
    </div>
</div>

<script>
// SINGLE DECLARATION OF SUPABASE
const supabase = window.supabase.createClient(
    "https://pespysgaqfstachvnsvr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlc3B5c2dhcWZzdGFjaHZuc3ZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMzg0NTIsImV4cCI6MjA4NjgxNDQ1Mn0.uCg80UmYLtcUvpjIV_G7bRwQqJV1f-INKOWzfcendes"
);

lucide.createIcons();

const passInput = document.getElementById('password');
const toggleBtn = document.getElementById('toggle-password');
toggleBtn.onclick = () => {
    const isPass = passInput.type === 'password';
    passInput.type = isPass ? 'text' : 'password';
    toggleBtn.innerHTML = isPass ? '<i data-lucide="eye-off" class="w-5 h-5"></i>' : '<i data-lucide="eye" class="w-5 h-5"></i>';
    lucide.createIcons();
};

document.getElementById('login-form').onsubmit = async (e) => {
    e.preventDefault();
    e.stopPropagation();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const errorBox = document.getElementById('auth-error');
    const errorMessage = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');
    const syncOverlay = document.getElementById('sync-overlay');

    errorBox.classList.add('hidden');
    syncOverlay.classList.remove('hidden'); // THE HANDSHAKE IS THE ONLY THING USER SEES NOW
    submitBtn.disabled = true;

    try {
        // WE WAIT INDEFINITELY HERE. 1 MINUTE OR 10 MINUTES, IT STAYS UNTIL RESPONSE.
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            // THUMBS DOWN
            syncOverlay.classList.add('hidden');
            errorMessage.textContent = "Access Denied: Incorrect Identity or Cipher";
            errorBox.classList.remove('hidden');
            submitBtn.disabled = false;
            return;
        }

        if (data.session) {
            // THUMBS UP
            console.log("Security Protocol Satisfied. Diverting to Dashboard...");
            window.location.replace("dashboard.html");
        }
    } catch (err) {
        syncOverlay.classList.add('hidden');
        errorMessage.textContent = "System Fault: Handshake Interrupted. Contact Admin.";
        errorBox.classList.remove('hidden');
        submitBtn.disabled = false;
    }
};
</script>
</body>
</html>
