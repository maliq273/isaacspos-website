    <script>
        const initGSAP = () => {
            if (typeof gsap === 'undefined') {
                setTimeout(initGSAP, 100);
                return;
            }
            gsap.registerPlugin(ScrollTrigger);
            gsap.utils.toArray('.reveal').forEach(el => { gsap.to(el, { opacity: 1, y: 0, duration: 1.4, ease: "expo.out", scrollTrigger: { trigger: el, start: "top 95%" } }); });
        };
        window.addEventListener('DOMContentLoaded', () => { initGSAP(); lucide.createIcons(); });
    </script>
