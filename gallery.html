<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --dark: #000000; }
        body { background: var(--dark); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .reveal { opacity: 0; transform: translateY(40px); }
        .gallery-item { border: 1px solid rgba(255,255,255,0.05); border-radius: 4rem; overflow: hidden; background: rgba(255,255,255,0.01); transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1); }
        .gallery-item:hover { border-color: var(--emerald); transform: translateY(-10px) scale(1.02); box-shadow: 0 40px 100px rgba(0,0,0,1); }

        /* Mobile Menu Styles */
        #mobile-menu {
            position: fixed; top: 0; right: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98); backdrop-filter: blur(40px);
            z-index: 200; display: none; flex-direction: column;
            padding: 40px; justify-content: center;
        }
        .mobile-link {
            font-size: 2.5rem; font-weight: 900; text-transform: uppercase;
            letter-spacing: -0.05em; margin: 15px 0; color: #ffffff;
            opacity: 0; transform: translateX(30px);
            display: flex; align-items: center; gap: 20px;
            transition: color 0.3s ease;
        }
        .mobile-link:hover { color: var(--emerald); }
        .mobile-link i { color: var(--emerald); width: 24px; height: 24px; }
        .menu-open body { overflow: hidden; }
    </style>
</head>
<body class="antialiased">
    <nav class="fixed top-0 w-full z-[100] px-6 lg:px-12 py-6 flex justify-between items-center glass">
        <div class="flex items-center gap-4 cursor-pointer" onclick="window.location.href='index.html'">
            <div class="w-12 h-12 bg-emerald-600 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/20"><span class="text-2xl font-black italic text-white">I</span></div>
            <div class="flex flex-col text-left"><span class="text-xl font-black uppercase leading-none">IsaacsPOS</span></div>
        </div>
        <div class="hidden lg:flex gap-12">
            <a href="about.html" class="text-[10px] font-black uppercase tracking-widest text-white/40 hover:text-white transition-colors">Logic</a>
            <a href="features.html" class="text-[10px] font-black uppercase tracking-widest text-white/40 hover:text-white transition-colors">Matrix</a>
            <a href="gallery.html" class="text-[10px] font-black uppercase tracking-widest text-white hover:text-white transition-colors">Interface</a>
            <a href="isi.html" class="text-[10px] font-black uppercase tracking-widest text-white/40 hover:text-white transition-colors">ISI Pro</a>
            <a href="deploy.html" class="text-[10px] font-black uppercase tracking-widest text-white/40 hover:text-white transition-colors">Deploy</a>
        </div>
        <div class="flex items-center gap-6">
            <a href="contact.html" class="hidden sm:block px-10 py-4 bg-white text-black rounded-full font-black text-[10px] uppercase">Initialize Access</a>
            <button id="menu-toggle" class="lg:hidden w-12 h-12 glass rounded-xl flex items-center justify-center text-white active:scale-95 transition-transform">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </nav>

    <!-- MOBILE OVERLAY MENU -->
    <div id="mobile-menu">
        <div class="absolute top-8 right-8">
            <button id="menu-close" class="w-16 h-16 rounded-full glass flex items-center justify-center text-white active:scale-90 transition-transform">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>
        </div>
        <div class="flex flex-col">
            <a href="about.html" class="mobile-link"><i data-lucide="book-open"></i> Logic</a>
            <a href="features.html" class="mobile-link"><i data-lucide="grid"></i> Matrix</a>
            <a href="gallery.html" class="mobile-link text-emerald-500"><i data-lucide="layout"></i> Interface</a>
            <a href="isi.html" class="mobile-link"><i data-lucide="zap"></i> ISI Pro</a>
            <a href="deploy.html" class="mobile-link"><i data-lucide="cpu"></i> Deploy</a>
            <a href="training.html" class="mobile-link"><i data-lucide="award"></i> Academy</a>
            <div class="mt-12 h-px bg-white/10 w-full"></div>
            <a href="contact.html" class="mobile-link mt-12 text-sm tracking-widest opacity-60">Connect Architecture</a>
        </div>
    </div>

    <section class="pt-48 pb-40 container mx-auto px-6">
        <div class="text-center mb-40 reveal">
            <span class="text-emerald-500 font-black uppercase text-xs tracking-[0.5em] mb-6 block">Visual Documentation</span>
            <h1 class="text-6xl md:text-9xl font-black uppercase tracking-tighter leading-none mb-12">The Full <span class="text-emerald-500">Registry.</span></h1>
            <p class="text-white/40 text-2xl font-medium max-w-3xl mx-auto leading-relaxed">A high-fidelity audit of the 10 core modules that orchestrate the IsaacsPOS ecosystem.</p>
        </div>

        <div id="module-display" class="space-y-48"></div>
    </section>

    <footer class="py-24 bg-black border-t border-white/5 text-center text-[10px] font-black uppercase tracking-[0.6em] opacity-30">© 2026 Isaacs & Partners Pty(Ltd).</footer>
    
    <script type="module" src="chatbot.js"></script>
    <script>
        const moduleRegistry = [
            { id: "sales", title: "POS Terminal", file: "Sales Screen.png", desc: "The industrial checkout engine. Built for zero-latency split payments, automated VAT calculation, and real-time Folio creation." },
            { id: "agenda", title: "Smart Agenda", file: "Agenda.png", desc: "Column-based orchestration that mirrors physical registers. Drag-and-drop scheduling with real-time sync across all terminal nodes." },
            { id: "crm", title: "Technical CRM", file: "CRM.png", desc: "The vault of client intelligence. Historical color formulas, spend velocity analytics, and itemized visit logs." },
            { id: "admin", title: "Admin Panel", file: "Admin.png", desc: "The System Command Center. Manage SARS compliance settings, secure hardware licensing, and multi-tier staff permissions." },
            { id: "stats", title: "Analytical Hub", file: "Reports.png", desc: "High-fidelity visualization of business performance. Stylist commission metrics, inventory velocity, and revenue trends." },
            { id: "inventory", title: "Stock Vault", file: "Inventory.png", desc: "Granular inventory control. Segregate retail assets from internal professional back-bar supplies with precise unit tracking." },
            { id: "kiosk", title: "Customer Portal", file: "Customer Portal.png", desc: "Self-service registration gateway for Android hardware. Empowers walk-ins to build their digital identity." },
            { id: "marketing", title: "AI Marketing", file: "Gemini broadcast.png", desc: "Powered by Gemini 3. Generate high-conversion promotional copy and broadcast directly via the WhatsApp service bridge." },
            { id: "sars", title: "Compliance Registry", file: "sars.png", desc: "Automated fiscal module. Ensures legal headers, sequential tax invoicing, and VAT registration are immutable." },
            { id: "security", title: "Audit Integrity", file: "Security.png", desc: "Chronological tamper-proof log. Every system entry, price override, and transaction void is signed by a digital signature." }
        ];
        
        const injectGallery = () => {
            const container = document.getElementById('module-display');
            const RAW = "https://raw.githubusercontent.com/maliq273/isaacspos-website/main/";
            moduleRegistry.forEach((m, i) => {
                const div = document.createElement('div');
                div.className = `grid lg:grid-cols-2 gap-24 items-center reveal`;
                const isEven = i % 2 === 0;
                div.innerHTML = `
                    <div class="${isEven ? 'lg:order-1' : 'lg:order-2'}">
                        <span class="text-emerald-500 font-black uppercase text-[10px] tracking-[0.5em] mb-6 block">Module Architecture ${i+1}</span>
                        <h3 class="text-4xl md:text-7xl font-black uppercase mb-8 tracking-tighter leading-none">${m.title}</h3>
                        <p class="text-white/40 text-xl leading-relaxed mb-12 font-medium">${m.desc}</p>
                        <div class="inline-flex gap-4">
                            <span class="px-6 py-3 glass rounded-full text-[10px] font-black uppercase tracking-widest text-emerald-500 border border-emerald-500/20">Industrial Build</span>
                            <span class="px-6 py-3 glass rounded-full text-[10px] font-black uppercase tracking-widest text-emerald-500 border border-emerald-500/20">SQLite Node</span>
                        </div>
                    </div>
                    <div class="gallery-item ${isEven ? 'lg:order-2' : 'lg:order-1'}">
                        <img src="${RAW + encodeURIComponent(m.file)}" class="w-full h-auto shadow-2xl" loading="lazy">
                    </div>
                `;
                container.appendChild(div);
            });
        };

        const initGSAP = () => {
            if (typeof gsap === 'undefined' || typeof ScrollTrigger === 'undefined') { setTimeout(initGSAP, 200); return; }
            gsap.registerPlugin(ScrollTrigger);
            gsap.utils.toArray('.reveal').forEach(el => {
                gsap.to(el, { opacity: 1, y: 0, duration: 1.5, ease: "expo.out", scrollTrigger: { trigger: el, start: "top 95%" } });
            });

            // Mobile Menu Animation
            const menuToggle = document.getElementById('menu-toggle');
            const menuClose = document.getElementById('menu-close');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileLinks = document.querySelectorAll('.mobile-link');

            const openMenu = () => {
                mobileMenu.style.display = 'flex';
                document.body.classList.add('menu-open');
                gsap.to(mobileMenu, { opacity: 1, duration: 0.5, ease: "power2.out" });
                gsap.to(mobileLinks, { opacity: 1, x: 0, duration: 0.6, stagger: 0.1, ease: "power3.out", delay: 0.2 });
            };

            const closeMenu = () => {
                gsap.to(mobileLinks, { opacity: 0, x: 30, duration: 0.4, stagger: 0.05, ease: "power3.in" });
                gsap.to(mobileMenu, { opacity: 0, duration: 0.5, ease: "power2.in", delay: 0.2, onComplete: () => {
                    mobileMenu.style.display = 'none';
                    document.body.classList.remove('menu-open');
                }});
            };

            if(menuToggle) menuToggle.onclick = openMenu;
            if(menuClose) menuClose.onclick = closeMenu;
            mobileLinks.forEach(link => link.onclick = closeMenu);
        };

        window.addEventListener('load', () => { 
            injectGallery(); 
            initGSAP();
            if(window.lucide) lucide.createIcons(); 
        });
    </script>
</body>
</html>
