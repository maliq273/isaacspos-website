<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Login — IsaacsPOS</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-black text-white">

<div class="min-h-screen flex items-center justify-center p-6 industrial-grid">
    <div class="auth-card w-full max-w-md">

        <div class="mb-12 text-center">
            <div class="w-20 h-20 bg-emerald-600 rounded-3xl flex items-center justify-center mx-auto mb-8">
                <span class="text-4xl font-black italic text-white">I</span>
            </div>
            <h1 class="text-4xl font-black uppercase tracking-tighter">Enterprise Hub</h1>
        </div>

        <div id="auth-error" class="hidden mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-xl text-red-400 text-sm"></div>

        <form id="login-form" class="space-y-6">

            <div>
                <input type="email" id="email" required
                       placeholder="admin@salon.co.za"
                       class="auth-input w-full"
                       autocomplete="email">
            </div>

            <div class="relative">
                <input type="password" id="password" required
                       placeholder="••••••••"
                       class="auth-input w-full pr-12"
                       autocomplete="current-password">

                <button type="button" id="toggle-password"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500">
                    <i data-lucide="eye" class="w-5 h-5"></i>
                </button>
            </div>

            <button type="submit"
                    class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 text-black font-bold uppercase rounded-xl">
                Login
            </button>

        </form>
    </div>
</div>

<script>
const supabase = window.supabase.createClient(
    "https://pespysgaqfstachvnsvr.supabase.co",
    "sb_publishable_JA2mjXkpZxxBYjo9noU4hA_F3-h6V8d",
    {
        auth: {
            persistSession: true,
            autoRefreshToken: true,
            detectSessionInUrl: true
        }
    }
);

lucide.createIcons();

// Redirect if already logged in
(async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
        window.location.href = "dashboard.html";

    }
})();

// Password toggle
document.getElementById("toggle-password").onclick = () => {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
};

// Login submit
document.getElementById("login-form").onsubmit = async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const errorBox = document.getElementById("auth-error");

    errorBox.classList.add("hidden");

    const { error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
        errorBox.textContent = error.message;
        errorBox.classList.remove("hidden");
        return;
    }

    window.location.href = "dashboard.html";

};
</script>

</body>
</html>
