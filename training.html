    <style>
        :root { --emerald-strong: #10b981; --dark-bg: #000000; }
        body { background-color: var(--dark-bg); color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

        .reveal { opacity: 0; transform: translateY(40px); }
        .training-viewport { width: 100%; height: 80vh; background: #111; border-radius: 3rem; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
    </style>

<body class="antialiased">

    <section class="pt-48 pb-40 container mx-auto px-6">
        <div class="text-center mb-24 reveal">
            <h2 class="text-5xl md:text-8xl font-black uppercase tracking-tighter mb-6">Staff <span class="text-emerald-500">Academy.</span></h2>
            <div class="training-viewport glass relative">
                <iframe src="https://view.officeapps.live.com/op/view.aspx?src=https://raw.githubusercontent.com/maliq273/isaacspos-website/main/Welcome-to-Your-IsaacsPOS-V21-Training-Program.pptx" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>
    </section>

    <script type="module" src="chatbot.js"></script>
    <script>
        const initGSAP = () => {
            if (typeof gsap === 'undefined' || typeof ScrollTrigger === 'undefined') {
                setTimeout(initGSAP, 200);
                return;
            }
            gsap.registerPlugin(ScrollTrigger);
            gsap.utils.toArray('.reveal').forEach(el => { gsap.to(el, { opacity: 1, y: 0, duration: 1.4, ease: "expo.out", scrollTrigger: { trigger: el, start: "top 95%" } }); });
        };
        window.addEventListener('load', () => { initGSAP(); if(window.lucide) lucide.createIcons(); });
    </script>
</body>
