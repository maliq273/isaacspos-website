    <script>
        const initHero = () => {
            if (typeof THREE === 'undefined') {
                setTimeout(initHero, 200);
                return;
            }
            try {
                const canvas = document.getElementById('hero-canvas');
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio || 1);
                const geo = new THREE.BufferGeometry();
                const pos = new Float32Array(3000 * 3);
                for(let i=0; i<3000*3; i++) pos[i] = (Math.random() - 0.5) * 20;
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                const points = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.015, color: 0x10b981, transparent: true, opacity: 0.5 }));
                scene.add(points);
                camera.position.z = 8;
                const animate = () => { requestAnimationFrame(animate); points.rotation.y += 0.0003; renderer.render(scene, camera); };
                animate();
            } catch(e) { console.error("3D Init Failed", e); }
        };

        const initGSAP = () => {
            if (typeof gsap === 'undefined' || typeof ScrollTrigger === 'undefined') {
                setTimeout(initGSAP, 200);
                return;
            }
            gsap.registerPlugin(ScrollTrigger);
            gsap.utils.toArray('.reveal').forEach(el => {
                gsap.to(el, { opacity: 1, y: 0, scale: 1, duration: 1.4, ease: "expo.out", scrollTrigger: { trigger: el, start: "top 95%" } });
            });
        };

        window.addEventListener('load', () => { 
            initHero(); 
            initGSAP(); 
            if(window.lucide) lucide.createIcons(); 
        });
    </script>
