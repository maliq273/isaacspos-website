<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Login — IsaacsPOS</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white selection:bg-emerald-500 selection:text-black">

<!-- The Definitive Gatekeeper Overlay -->
<div id="sync-overlay" class="fixed inset-0 z-[500] bg-black flex flex-col items-center justify-center hidden">
    <div class="w-24 h-24 border-4 border-emerald-500/10 border-t-emerald-500 rounded-full animate-spin mb-10"></div>
    <div class="text-center">
        <div class="text-[10px] font-black uppercase tracking-[0.6em] text-emerald-500 mb-4 animate-pulse">Security Protocol Alpha</div>
        <h2 class="text-3xl font-black uppercase tracking-tighter">Establishing Secure Handshake</h2>
        <p class="text-white/20 text-[10px] mt-6 font-black uppercase tracking-[0.4em]">Synchronizing with Supabase Enterprise Registry...</p>
    </div>
</div>

<div class="min-h-screen flex items-center justify-center p-6 industrial-grid">
    <div class="auth-card w-full max-w-md">

        <div class="mb-12 text-center">
            <div class="w-20 h-20 bg-emerald-600 rounded-3xl flex items-center justify-center mx-auto mb-8">
                <span class="text-4xl font-black italic text-white">I</span>
            </div>
            <h1 class="text-4xl font-black uppercase tracking-tighter">Enterprise Hub</h1>
        </div>

        <!-- Error Feedback -->
        <div id="auth-error" class="hidden mb-8 p-5 bg-red-500/10 border-2 border-red-500/30 rounded-2xl text-red-400 text-xs font-black uppercase tracking-widest flex items-center gap-4">
            <i data-lucide="shield-alert" class="w-5 h-5"></i>
            <span id="error-message">Access Denied: Invalid Credentials</span>
        </div>

        <form id="login-form" class="space-y-8">

            <div class="space-y-3">
                <label class="text-[9px] font-black uppercase tracking-[0.5em] text-white/30 ml-2 block">Identity Registry</label>
                <input type="email" id="email" required
                       placeholder="admin@salon.co.za"
                       class="auth-input w-full"
                       autocomplete="email">
            </div>

            <div class="relative space-y-3">
                <label class="text-[9px] font-black uppercase tracking-[0.5em] text-white/30 ml-2 block">Secure Cipher</label>
                <input type="password" id="password" required
                       placeholder="••••••••"
                       class="auth-input w-full pr-14"
                       autocomplete="current-password">

                <button type="button" id="toggle-password"
                        class="absolute right-5 top-[46px] text-gray-400 hover:text-emerald-500 transition-colors">
                    <i data-lucide="eye" class="w-5 h-5"></i>
                </button>
            </div>

            <button type="submit" id="submit-btn"
                    class="w-full py-7 bg-emerald-600 hover:bg-emerald-500 text-black font-black uppercase text-xs tracking-[0.4em] rounded-[1.5rem] transition-all shadow-[0_20px_50px_rgba(16,185,129,0.2)] active:scale-95 flex items-center justify-center gap-4">
                Initiate Access <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>

        </form>

        <div class="mt-16 pt-10 border-t border-white/5 text-center">
            <a href="../index.html" class="text-[9px] font-black uppercase tracking-[0.4em] text-white/20 hover:text-emerald-500 transition-colors flex items-center justify-center gap-3">
                <i data-lucide="chevron-left" class="w-3 h-3"></i> Return to Terminal
            </a>
        </div>
    </div>
</div>

<script>
const supabase = window.supabase.createClient(
    "https://pespysgaqfstachvnsvr.supabase.co",
    "sb_publishable_JA2mjXkpZxxBYjo9noU4hA_F3-h6V8d"
);

lucide.createIcons();

const passInput = document.getElementById('password');
const toggleBtn = document.getElementById('toggle-password');
toggleBtn.onclick = () => {
    const isPass = passInput.type === 'password';
    passInput.type = isPass ? 'text' : 'password';
    toggleBtn.innerHTML = isPass ? '<i data-lucide="eye-off" class="w-5 h-5"></i>' : '<i data-lucide="eye" class="w-5 h-5"></i>';
    lucide.createIcons();
};

document.getElementById('login-form').onsubmit = async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const errorBox = document.getElementById('auth-error');
    const errorMessage = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');
    const syncOverlay = document.getElementById('sync-overlay');

    if (!email || !password) return;

    errorBox.classList.add('hidden');
    syncOverlay.classList.remove('hidden'); // SHOW THE HANDSHAKE IMMEDIATELY
    submitBtn.disabled = true;

    console.log("Gatekeeper: Initiating Indefinite Wait for Supabase Response...");
    
    // NO TIMEOUTS. WE WAIT FOR SUPABASE TO FINISH.
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
        console.error("Handshake Refused:", error.message);
        syncOverlay.classList.add('hidden');
        errorMessage.textContent = `Protocol Error: ${error.message}`;
        errorBox.classList.remove('hidden');
        submitBtn.disabled = false;
        return;
    }

    if (data.session) {
        console.log("Handshake Verified. Permission Granted for Dashboard Node.");
        // Redirecting explicitly after the session is 100% established
        window.location.replace("dashboard.html");
    }
};
</script>

</body>
</html>
