<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enterprise Login — IsaacsPOS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white selection:bg-emerald-500 selection:text-black">
    <div class="min-h-screen flex items-center justify-center p-6 industrial-grid">
        <div class="auth-card w-full max-w-md">
            <div class="mb-12 text-center">
                <div class="w-20 h-20 bg-emerald-600 rounded-3xl flex items-center justify-center shadow-2xl mx-auto mb-8">
                    <span class="text-4xl font-black italic text-white">I</span>
                </div>
                <div class="text-[10px] font-black uppercase tracking-[0.6em] text-emerald-500 mb-2">Cloud Infrastructure</div>
                <h1 class="text-4xl font-black uppercase tracking-tighter">Enterprise Hub</h1>
            </div>

            <div id="auth-error" class="hidden mb-6 p-5 bg-red-500/10 border border-red-500/20 rounded-2xl text-red-400 text-xs font-bold flex items-center gap-3">
                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                <span id="error-message"></span>
            </div>

            <form id="login-form" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.4em] text-white/50 ml-2">Access Email</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-6 top-1/2 -translate-y-1/2 w-6 h-6 text-black/40 z-20 pointer-events-none"></i>
                        <input type="email" id="email" required placeholder="admin@salon.co.za" class="auth-input pl-16" autocomplete="email">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.4em] text-white/50 ml-2">Secure Cipher</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-6 top-1/2 -translate-y-1/2 w-6 h-6 text-black/40 z-20 pointer-events-none"></i>
                        <input type="password" id="password" required placeholder="••••••••" class="auth-input px-16" autocomplete="current-password">
                        <button type="button" id="toggle-password" class="absolute right-6 top-1/2 -translate-y-1/2 text-black/40 hover:text-emerald-600 transition-colors z-30">
                            <i data-lucide="eye" class="w-6 h-6"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="w-full py-6 bg-emerald-600 hover:bg-emerald-500 text-black font-black uppercase text-sm tracking-[0.3em] rounded-2xl transition-all shadow-2xl flex items-center justify-center gap-3 active:scale-[0.98]">
                    Initiate Uplink <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </form>

            <div class="mt-12 pt-12 border-t border-white/5 text-center">
                <a href="../index.html" class="text-[10px] font-black uppercase tracking-[0.3em] text-white/20 hover:text-emerald-500 transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="chevron-left" class="w-3 h-3"></i> Return to Terminal
                </a>
            </div>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient(
          "https://pespysgaqfstachvnsvr.supabase.co", 
          "sb_publishable_JA2mjXkpZxxBYjo9noU4hA_F3-h6V8d"
        );

        lucide.createIcons();

        const passInput = document.getElementById('password');
        const toggleBtn = document.getElementById('toggle-password');
        toggleBtn.onclick = () => {
            const isPass = passInput.type === 'password';
            passInput.type = isPass ? 'text' : 'password';
            toggleBtn.innerHTML = isPass ? '<i data-lucide="eye-off" class="w-6 h-6"></i>' : '<i data-lucide="eye" class="w-6 h-6"></i>';
            lucide.createIcons();
        };

        // Hardened Auth Listener
        supabase.auth.onAuthStateChange((event, session) => {
            if (session && (event === 'SIGNED_IN' || event === 'INITIAL_SESSION')) {
                console.log("Uplink Confirmed. Diverting to Dashboard...");
                // Use location.replace to prevent back-button loops
                window.location.replace("dashboard.html");
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('auth-error');
            const errorMessage = document.getElementById('error-message');

            if (!email || !password) return;

            submitBtn.disabled = true;
            submitBtn.innerHTML = "Authenticating Protocol...";
            errorDiv.classList.add('hidden');

            const { error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                errorMessage.textContent = error.message;
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Initiate Uplink <i data-lucide="arrow-right" class="w-5 h-5"></i>';
                lucide.createIcons();
            }
        };
    </script>
</body>
</html>
