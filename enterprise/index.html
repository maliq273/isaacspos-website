<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Login — IsaacsPOS</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white selection:bg-emerald-500 selection:text-black">

<!-- Primary Secure Handshake Overlay -->
<div id="sync-overlay" class="fixed inset-0 z-[200] bg-black flex flex-col items-center justify-center hidden">
    <div class="w-24 h-24 border-4 border-emerald-500/20 border-t-emerald-500 rounded-full animate-spin mb-8"></div>
    <div class="text-center">
        <div class="text-[10px] font-black uppercase tracking-[0.5em] text-emerald-500 mb-2">Protocol Synchronization</div>
        <h2 class="text-2xl font-black uppercase tracking-tighter">Establishing Secure Handshake</h2>
        <p class="text-white/40 text-xs mt-4 font-bold uppercase tracking-widest animate-pulse">Waiting for Supabase Auth Response...</p>
    </div>
</div>

<div class="min-h-screen flex items-center justify-center p-6 industrial-grid">
    <div class="auth-card w-full max-w-md">

        <div class="mb-12 text-center">
            <div class="w-20 h-20 bg-emerald-600 rounded-3xl flex items-center justify-center mx-auto mb-8">
                <span class="text-4xl font-black italic text-white">I</span>
            </div>
            <h1 class="text-4xl font-black uppercase tracking-tighter">Enterprise Hub</h1>
        </div>

        <div id="auth-error" class="hidden mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-xl text-red-400 text-sm font-bold flex items-center gap-3">
            <i data-lucide="alert-circle" class="w-4 h-4"></i>
            <span id="error-message"></span>
        </div>

        <form id="login-form" class="space-y-6">

            <div>
                <label class="text-[9px] font-black uppercase tracking-[0.4em] text-white/30 ml-2 mb-2 block">Identity Registry</label>
                <input type="email" id="email" required
                       placeholder="admin@salon.co.za"
                       class="auth-input w-full"
                       autocomplete="email">
            </div>

            <div class="relative">
                <label class="text-[9px] font-black uppercase tracking-[0.4em] text-white/30 ml-2 mb-2 block">Secure Cipher</label>
                <input type="password" id="password" required
                       placeholder="••••••••"
                       class="auth-input w-full pr-12"
                       autocomplete="current-password">

                <button type="button" id="toggle-password"
                        class="absolute right-4 top-[42px] text-gray-500 hover:text-emerald-500 transition-colors">
                    <i data-lucide="eye" class="w-5 h-5"></i>
                </button>
            </div>

            <button type="submit" id="submit-btn"
                    class="w-full py-6 bg-emerald-600 hover:bg-emerald-500 text-black font-black uppercase text-xs tracking-[0.3em] rounded-2xl transition-all shadow-2xl active:scale-95 flex items-center justify-center gap-3">
                Initiate Access <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>

        </form>

        <div class="mt-12 pt-12 border-t border-white/5 text-center">
            <a href="../index.html" class="text-[9px] font-black uppercase tracking-[0.3em] text-white/20 hover:text-emerald-500 transition-colors flex items-center justify-center gap-2">
                <i data-lucide="chevron-left" class="w-3 h-3"></i> Return to Terminal
            </a>
        </div>
    </div>
</div>

<script>
const supabase = window.supabase.createClient(
    "https://pespysgaqfstachvnsvr.supabase.co",
    "sb_publishable_JA2mjXkpZxxBYjo9noU4hA_F3-h6V8d"
);

lucide.createIcons();

const passInput = document.getElementById('password');
const toggleBtn = document.getElementById('toggle-password');
toggleBtn.onclick = () => {
    const isPass = passInput.type === 'password';
    passInput.type = isPass ? 'text' : 'password';
    toggleBtn.innerHTML = isPass ? '<i data-lucide="eye-off" class="w-5 h-5"></i>' : '<i data-lucide="eye" class="w-5 h-5"></i>';
    lucide.createIcons();
};

document.getElementById('login-form').onsubmit = async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const errorBox = document.getElementById('auth-error');
    const errorMessage = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');
    const syncOverlay = document.getElementById('sync-overlay');

    if (!email || !password) return;

    errorBox.classList.add('hidden');
    syncOverlay.classList.remove('hidden'); // Show handshake overlay immediately
    submitBtn.disabled = true;

    // WAIT INDEFINITELY for Supabase to respond
    console.log("Awaiting Secure Handshake from Supabase...");
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
        console.error("Handshake Failed:", error.message);
        syncOverlay.classList.add('hidden');
        errorMessage.textContent = error.message;
        errorBox.classList.remove('hidden');
        submitBtn.disabled = false;
        return;
    }

    if (data.session) {
        console.log("Handshake Secured. Redirecting to Enterprise Dashboard.");
        // We only move to dashboard.html once we have a definitive session object
        window.location.replace("dashboard.html");
    }
};
</script>

</body>
</html>
